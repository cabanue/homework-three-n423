<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="stylesheet" href="css/styles.css">
 </head>
 <body>
   <nav>
      <p>Local Storage</p>
   </nav>

   <div class="container">
      <div class="inputs">
         <h1>Student Form</h1>
   
         <div class="form">
           <label for="first-name">First Name</label>
           <input id="first-name" type="text" placeholder="First Name...">
   
           <label for="last-name">Last Name</label>
           <input id="last-name" type="text" placeholder="Last Name...">
   
           <label for="age">Age</label>
           <input id="age" type="text" placeholder="Age...">
   
           <label for="phone">Phone Number</label>
           <input id="phone" type="text" placeholder="Phone Number...">
   
           <label for="email-address">Email Address</label>
           <input type="text" id="email-address" placeholder="Email Address...">
   
           <label for="classes">Classes</label>
           <textarea name="" id="classes" cols="30" rows="10" placeholder="Enter Student Courses. Please seperate classes by commas"></textarea>
   
           <br>
           <div class="but" id="submit">Add Student</div>
   
           <br>
           <div class="but" id="show">Show Students</div>
        </div>
      </div>
   
      <div class="students-div">
         <h1>Students</h1>
         <div class="students">
         </div>
      </div>
   </div>
   

   <footer>

   </footer>

   <script src="lib/jquery-3.6.0.min.js"></script>
   <script src="app/app.js"></script>

 </body>
</html>
